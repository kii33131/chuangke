{extend name="public:form" /}
{block name="menu"}平台合同帐号信息管理 / 新增{/block}
{block name='action'}{:url('esign/create')}{/block}
{block name="form"}
    <div class="form-group">
        <label class="col-sm-2 control-label">用户唯一标识</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_thirdpartyuserId">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_mobile" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">身份证件号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_idnumber" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">机构唯一标识</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="org_thirdpartyuserId" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">机构名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="org_name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">企业统一信用证件号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="org_idnumber" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否</label>
        <div class="layui-input-block">
            <input type="radio" name="is_default" value=0 >否
            <input type="radio" name="is_default" value=1 checked>是
        </div>
    </div>
{/block}
