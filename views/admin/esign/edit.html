{extend name="public:form" /}
{block name="menu"}平台合同帐号信息管理 / 编辑{/block}
{block name='action'}{:url('esign/edit')}{/block}
{block name="form"}
    <div class="form-group">
        <label class="col-sm-2 control-label">用户唯一标识</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_thirdpartyuserId" value="{$esign->accounts_thirdpartyuserId}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_name" value="{$esign->accounts_name}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_mobile" value="{$esign->accounts_mobile}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">身份证件号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accounts_idnumber" value="{$esign->accounts_idnumber}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">机构唯一标识</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="org_thirdpartyuserId" value="{$esign->org_thirdpartyuserId}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">机构名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="org_name" value="{$esign->org_name}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">企业统一信用证件号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="org_idnumber" value="{$esign->org_idnumber}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">是否</label>
        <div class="layui-input-block">
            {if $esign->is_default==1 }
                <input type="radio" name="is_default" value=0 >否
                <input type="radio" name="is_default" value=1 checked>是
            {else}
                <input type="radio" name="is_default" value=0 checked>否
                <input type="radio" name="is_default" value=1>是
            {/if}
        </div>
    </div>
    <input type="hidden" name="id" value="{$esign->id}">
{/block}
