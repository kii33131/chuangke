{extend name="public:form" /}
{block name="menu"}税率设置{/block}
{block name='action'}{:url('view')}{/block}

{block name="form"}

<div class="row">

    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-2 control-label">公司名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="company_name" required value="{$bank->company_name}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">银行名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="bank_name" required value="{$bank->bank_name}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">支行名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="sub_name" required value="{$bank->sub_name}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">开户银行帐号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="number" required value="{$bank->number}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">开户银行所在地</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="address" required value="{$bank->address}">
            </div>
        </div>
    </div>

</div>

{/block}
