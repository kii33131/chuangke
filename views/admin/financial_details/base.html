{extend name="public:base" /}
{block name="css"}
<link href="__PLUGINS__/js/layui/css/layui.css" rel="stylesheet">
<style>
    .form-search .layui-form-label{
        width: auto;
    }
    .form-search button{
        height: 38px;
        margin-bottom: 5px;
    }
    .layui-form-item .layui-input-inline{
        width: 150px;
    }
</style>
{/block}
{block name="search"}
<div class="form-group layui-form form-search">
    <div class="layui-inline">
        <label class="layui-form-label">门店名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name"  autocomplete="off" class="layui-input" value="{$Request.param.name}">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">门店状态</label>
        <div class="layui-input-inline">
            <select lay-filter="filter">
                {foreach $filters as $key=>$vo }
                <option data-url="{:url('financialDetails/index',['filter'=>$key])}" value="{$key}" {$key == $Request.param.filter ? 'selected' : ''}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            {:searchButton()}
        </div>
    </div>
</div>
{/block}
{block name="menu"}商户财务明细表{/block}
{block name="paginate"}
{$list->render()|raw}
{/block}
